<!DOCTYPE html>
<html lang="ru">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site-container">
        <header class="header">
        </header>
        <main>
            <img class="type" id="type" src="" alt="">
            <span class="name-char" id="name-char"></span>
            <span class="rare" id="rare"></span>
            <img class="img" id="img" src="">
        </main>
        <footer class="footer">
            <button id="wish" class="button-wish">

            </button>
            <button id="skip" class="button-skip">
                Закрыть
            </button>
        </footer>
    </div>
    <video class="background-video" muted autoplay loop preload="auto" src="./src/background.mp4"></video>
    <script src="./script.js"></script>
